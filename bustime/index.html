<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
  <link rel="apple-touch-icon" href="https://bustime.tk/favicon.png" />
  <link rel="icon" type="image/x-icon" href="https://bustime.tk/favicon.ico" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="owfont-regular.css">
  <title>BusTime</title>
</head>
<body>
  <header class="">
    <span class="header-time">
    <span id="timeNowHours"></span>
    <span class="coll" >:</span>
    <span id="timeNowMins"></span>
    </span>
    <span class="bs-title">BusTime</span>
    <!-- <button class="btn btn-primary" type="button">
      <i class="bi-sun" style="font-size: 2rem;"></i>
    </button> -->
    <img src="favicon.svg" width="50">
    <div class="header-block">
      <div class="header-buttons">
    </div>
    </div> 
  </header>
  <main>
    <div class="weather">
      <span class="bs-weather">в Могилёве</span>
      <span class="bs-weather" id="temperatureMogilev"></span>
      <i class="weather-icon owf" id="weatherIcon"></i>
      <span class="bs-weather" id="weatherDescription"></span>
      <span class="bs-weather" id="wind"></span>
    </div>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingVokzal">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseVokzal" aria-expanded="false" aria-controls="collapseVokzal">
            Автовокзал<span class="shedule shedulenow" id="timeNextVokzal"></span>
          </button>
        </h2>
        <div id="collapseVokzal" class="accordion-collapse collapse" aria-labelledby="headingVokzal" data-bs-parent="#accordionExample">
          <div class="accordion-body" id="sheduleVokzal"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingKirova">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseKirova" aria-expanded="true" aria-controls="collapseKirova">
            Кирова
            <span class="shedule shedulenow" id="timeNextKirova"></span>
          </button>
        </h2>
        <div id="collapseKirova" class="accordion-collapse collapse show" aria-labelledby="headingKirova" data-bs-parent="#accordionExample">
          <div class="accordion-body" id="sheduleKirova"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingKadino">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseKadino" aria-expanded="false" aria-controls="collapseKadino">
            Кадино
            <span class="shedule shedulenow" id="timeNextKadino"></span>
            <span class="bs-weather" id="temperatureKadino"></span>
          </button>
        </h2>
        <div id="collapseKadino" class="accordion-collapse collapse" aria-labelledby="headingKadino" data-bs-parent="#accordionExample">
          <div class="accordion-body" id="sheduleKadino"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingRomanovichi">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRomanovichi" aria-expanded="false" aria-controls="collapseRomanovichi">
            Романовичи<span class="shedule shedulenow" id="timeNextRomanovichi"></span>
          </button>
        </h2>
        <div id="collapseRomanovichi" class="accordion-collapse collapse" aria-labelledby="headingRomanovichi" data-bs-parent="#accordionExample">
          <div class="accordion-body" id="sheduleRomanovichi"></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>
<script type="module" src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
